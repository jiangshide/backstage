<div class="layui-layout layui-layout-admin" style="padding-left:20px;">
    <div class="layui-btn-group demoTable" style="margin-top:10px;">
        <a class="layui-btn" data-type="tabAdd" href="/nation/add">新增</a>
    </div>
    <table class="layui-table"
           lay-data="{width:'full-10',height:'full-105',url:'/nation/table',page:true,id:'idTest'}"
           lay-filter="nation">
        <thead>
        <tr>
            <th lay-data="{field:'id',align:'center',width:'50',fixed:true}">ID</th>
            <th lay-data="{field:'name',align:'center',width:'100'}">名称</th>
            <th lay-data="{field:'file',align:'center',width:'100'}">LOGO</th>
        {{template "comm/comm.html" .}}
        </tr>
        </thead>
    </table>
    <script id="img" type="text/html">
        <img lay-data="{{.d.file}}" width="100px" height="100px" alt="{{.d.file}}" src="{{.d.file}}"/>
    </script>
{{template "comm/comm_bar.html" .}}>
</div>
<script>
    var $;
    layui.config({
        base: "js/"
    }).use(['table', 'element', 'layer', 'jquery'], function (obj) {
        var table = layui.table;
        var element = layui.element;
        $ = layui.jquery;
        table.on('tool(nation)', function (obj) {
            var data = obj.data;

            if (obj.event === 'detail') {

            } else if (obj.event === 'del') {
                layer.confirm('真的删除[' + data.name + ']么', function (index) {
                    var jsData = {'id': data.id};
                    $.post('{{urlfor "NationController.AjaxDel"}}', jsData, function (out) {
                        if (out.status == 0) {
                            layer.alert('删除成功', function (index) {
                                layer.close(index);
                                window.location.reload()
                            })
                        } else {
                            layer.msg(out.message)
                        }
                    }, "json");
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                window.location.href = "/nation/edit?id=" + data.id
            }
        });
    });

</script>
